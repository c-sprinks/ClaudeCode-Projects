<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertaSite - AI Building Safety Assistant</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        // Configure Babel for JSX transformation
        Babel.registerPlugin('@babel/plugin-transform-react-jsx', window.Babel.availablePlugins['transform-react-jsx']);
    </script>
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            cursor: none;
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            background: #FF6B35;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }
        
        .app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .immersive-environment {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 148, 79, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0f1419 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 107, 53, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }
        
        .lbob-character {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            z-index: 100;
            cursor: pointer;
        }

        .lbob-container {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lbob-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            position: relative;
            z-index: 3;
            transition: all 0.3s ease;
            filter: brightness(1.1) contrast(1.1) saturate(1.2);
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(245, 148, 79, 0.1) 100%);
        }

        .lbob-glow {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.3) 0%, transparent 70%);
            border-radius: 20px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lbob-shadow {
            position: absolute;
            bottom: -10px;
            left: 10%;
            right: 10%;
            height: 8px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .lbob-character:hover .lbob-container {
            transform: translateY(-5px) scale(1.05);
        }

        .lbob-character:hover .lbob-glow {
            opacity: 1;
        }

        .lbob-character:hover .lbob-shadow {
            transform: scale(1.1);
        }

        /* 3D LBOB Canvas */
        .lbob-3d-canvas {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
        }

        .lbob-3d-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* LBOB Animation Keyframes */
        @keyframes lbobIdle {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(1deg); }
        }

        @keyframes armWave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }

        @keyframes headNod {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(3deg); }
        }

        @keyframes walkCycle {
            0% { transform: translateX(0px); }
            25% { transform: translateX(20px) scaleX(-1); }
            50% { transform: translateX(40px) scaleX(-1); }
            75% { transform: translateX(20px) scaleX(-1); }
            100% { transform: translateX(0px); }
        }

        .lbob-excited .lbob-container {
            animation: lbobBounce 0.6s ease-in-out infinite;
        }

        .lbob-happy .lbob-container {
            animation: lbobFloat 2s ease-in-out infinite;
        }

        .lbob-thinking .lbob-container {
            animation: lbobPulse 1.5s ease-in-out infinite;
        }

        .lbob-waving .lbob-container {
            animation: lbobWave 0.8s ease-in-out 3;
        }

        .lbob-walking .lbob-container {
            animation: lbobWalk 1s ease-in-out infinite;
        }

        @keyframes lbobBounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        @keyframes lbobFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
        }

        @keyframes lbobPulse {
            0%, 100% { transform: scale(1); filter: brightness(1.1); }
            50% { transform: scale(0.95); filter: brightness(0.9); }
        }

        @keyframes lbobWave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @keyframes lbobWalk {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            25% { transform: translateX(3px) rotate(2deg); }
            75% { transform: translateX(-3px) rotate(-2deg); }
        }

        @keyframes bobFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .speech-bubble {
            position: absolute;
            bottom: 100px;
            right: 20px;
            max-width: 200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 107, 53, 0.3);
            z-index: 99;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .speech-bubble.show {
            opacity: 1;
            transform: translateY(0);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            right: 80px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid rgba(255, 255, 255, 0.95);
        }

        .speech-bubble-content {
            color: #333;
            font-size: 16px;
            line-height: 1.4;
            margin: 0;
        }

        .speech-bubble-title {
            color: #FF6B35;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .chat-interface {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 500px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            padding: 20px;
            z-index: 90;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .chat-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 15px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #FF6B35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .action-buttons {
            position: absolute;
            top: 50px;
            right: 50px;
            display: flex;
            gap: 15px;
            z-index: 90;
        }

        .action-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 107, 53, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 107, 53, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FF6B35;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: rgba(255, 107, 53, 0.4);
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
            max-width: 600px;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #FF6B35, #f5944f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .welcome-subtitle {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.8));
            }
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            gap: 0;
            overflow: hidden;
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 107, 53, 0.1);
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF6B35, #f5944f, #e67e22);
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 107, 53, 0.1);
        }

        .sidebar-welcome {
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .sidebar-subtitle {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .conversation-list {
            list-style: none;
        }
        
        .conversation-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-left: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .conversation-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, #FF6B35, #f5944f);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .conversation-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
        }

        .conversation-item:hover::before {
            opacity: 1;
        }
        
        .conversation-item.active {
            background: linear-gradient(45deg, #FF6B35, #f5944f);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .new-conversation-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, #FF6B35, #f5944f);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            margin-bottom: 1rem;
            transition: transform 0.2s ease;
        }
        
        .new-conversation-btn:hover {
            transform: scale(1.02);
        }
        
        .chat-area {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .chat-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF6B35, #f5944f, #e67e22);
        }

        .chat-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 107, 53, 0.1);
            background: rgba(255, 255, 255, 0.95);
            position: relative;
        }

        .chat-header h2 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .chat-header p {
            color: #666;
            font-size: 0.95rem;
            margin: 0;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1rem 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            display: flex;
            gap: 1rem;
            max-width: 80%;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message.ai {
            align-self: flex-start;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(45deg, #FF6B35, #f5944f);
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
        }

        .message.ai .message-avatar {
            background: linear-gradient(45deg, #FF6B35, #f5944f);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
        }

        .lbob-character {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B35, #f5944f);
            position: relative;
            animation: pulse 2s infinite;
        }
        
        .lbob-character::before {
            content: 'ðŸ¤–';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }
        
        @keyframes bounce {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .message-content {
            padding: 1rem 1.25rem;
            border-radius: 18px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(45deg, #FF6B35, #f5944f);
            color: white;
            box-shadow: 0 3px 12px rgba(255, 107, 53, 0.2);
        }

        .message.ai .message-content {
            background: white;
            border: 1px solid rgba(255, 107, 53, 0.1);
            box-shadow: 0 3px 12px rgba(255, 107, 53, 0.08);
        }

        .message.ai .message-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FF6B35, #f5944f);
            border-radius: 18px 18px 0 0;
        }
        
        .chat-input-area {
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-top: 1px solid rgba(255, 107, 53, 0.1);
            backdrop-filter: blur(10px);
        }

        .lbob-panel {
            background: linear-gradient(135deg, #FF6B35 0%, #f5944f 50%, #e67e22 100%);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .lbob-character-container {
            position: relative;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .lbob-character-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .lbob-character-image:hover {
            transform: scale(1.05);
        }

        .lbob-info {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin: 1rem;
            border-radius: 15px;
            text-align: center;
        }

        .lbob-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .lbob-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .lbob-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .upload-tools {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 107, 53, 0.1);
        }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .upload-btn {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px dashed rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            color: #666;
        }

        .upload-btn:hover {
            border-color: #FF6B35;
            background: rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
        }

        .upload-btn-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .input-container {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            background: white;
            transition: border-color 0.2s ease;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #f5944f, #e67e22);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(245, 148, 79, 0.3);
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-style: italic;
        }
        
        .typing-indicator {
            display: flex;
            gap: 3px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #f5944f;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                backdrop-filter: blur(0px);
            }
            to {
                opacity: 1;
                backdrop-filter: blur(10px);
            }
        }

        @keyframes formSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(245, 148, 79, 0.1));

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // API Configuration

        // Auth Service
        const authService = {
            login: async (username, password) => {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) throw new Error('Invalid credentials');
                
                const data = await response.json();
                localStorage.setItem('token', data.access_token);
                return data;
            },
            
            logout: () => {
                localStorage.removeItem('token');
            },
            
            getToken: () => localStorage.getItem('token'),
            
            isAuthenticated: () => !!localStorage.getItem('token')
        };
        
        // API Service
        const apiService = {
            request: async (endpoint, options = {}) => {
                const token = authService.getToken();
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { Authorization: `Bearer ${token}` }),
                        ...options.headers,
                    },
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            },
            
            getConversations: () => apiService.request('/conversations/'),
            
            createConversation: (title) => 
                apiService.request('/conversations/', {
                    method: 'POST',
                    body: JSON.stringify({ title })
                }),
            
            getMessages: (conversationId) => 
                apiService.request(`/conversations/${conversationId}/messages`),
            
            sendMessage: (conversationId, message) =>
                apiService.request(`/conversations/${conversationId}/messages`, {
                    method: 'POST',
                    body: JSON.stringify({ message_text: message })

                        <div className={`speech-bubble ${showSpeechBubble ? 'show' : ''}`}>
                            <div className="speech-bubble-title">LBOB says:</div>
                            <div className="speech-bubble-content">{lbobSpeech}</div>
                        </div>

                        {/* Chat Interface */}
                        <div className="chat-interface">
                            <div style={{
                                color: '#FF6B35',
                                fontWeight: 'bold',
                                marginBottom: '15px',
                                textAlign: 'center',
                                fontSize: '18px'
                            }}>
                                Chat with LBOB
                            </div>

                            <textarea
                                className="chat-input"
                                placeholder="Ask LBOB about building safety, fire protection, or security systems..."
                                value={inputMessage}
                                onChange={(e) => setInputMessage(e.target.value)}
                                onKeyPress={handleKeyPress}
                                disabled={loading || !currentConversation}
                                rows="3"
                            />

                            <button
                                onClick={sendMessage}
                                disabled={loading || !inputMessage.trim() || !currentConversation}
                                style={{
                                    width: '100%',
                                    marginTop: '10px',
                                    padding: '12px',
                                    background: loading ? 'rgba(255, 107, 53, 0.5)' : 'linear-gradient(45deg, #FF6B35, #f5944f)',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '15px',
                                    fontSize: '16px',
                                    fontWeight: 'bold',
                                    cursor: loading ? 'not-allowed' : 'pointer',
                                    transition: 'all 0.3s ease'
                                }}
                            >
                                {loading ? 'LBOB is thinking...' : 'Send to LBOB ðŸš€'}
                            </button>
                        </div>

                        {/* Action Buttons */}
                        <div className="action-buttons">
                            <div className="action-button" title="Upload Photo">ðŸ“·</div>
                            <div className="action-button" title="Record Voice">ðŸŽ¤</div>
                            <div className="action-button" title="Upload File">ðŸ“</div>
                            <div className="action-button" onClick={handleLogout} title="Logout">ðŸšª</div>
                        </div>

                        {/* Previous Messages Display */}
                        {messages.length > 0 && (
                            <div style={{
                                position: 'absolute',
                                top: '50px',
                                left: '50px',
                                maxWidth: '400px',
                                maxHeight: '300px',
                                background: 'rgba(0, 0, 0, 0.8)',
                                backdropFilter: 'blur(20px)',
                                borderRadius: '20px',
                                padding: '20px',
                                overflowY: 'auto',
                                zIndex: 80,
                                border: '2px solid rgba(255, 107, 53, 0.3)'
                            }}>
                                <h4 style={{ color: '#FF6B35', marginBottom: '15px' }}>Chat History</h4>
                                {messages.slice(-5).map((message, index) => (
                                    <div key={index} style={{
                                        marginBottom: '10px',
                                        padding: '8px',
                                        background: message.sender_type === 'user'
                                            ? 'rgba(255, 107, 53, 0.2)'
                                            : 'rgba(255, 255, 255, 0.1)',
                                        borderRadius: '10px',
                                        fontSize: '14px'
                                    }}>
                                        <strong style={{ color: message.sender_type === 'user' ? '#FF6B35' : '#f5944f' }}>
                                            {message.sender_type === 'user' ? 'You: ' : 'LBOB: '}
                                        </strong>
                                        {message.message_text}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        // Simple test component first
        function TestApp() {
            return React.createElement('div', { style: { padding: '20px', background: 'white', color: 'black' } },
                React.createElement('h1', null, 'LBOB Test Interface'),
                React.createElement('p', null, 'If you see this, React is working!'),
                React.createElement('button', {
                    onClick: () => console.log('Button clicked!'),
                    style: { padding: '10px', background: '#FF6B35', color: 'white', border: 'none', borderRadius: '5px' }
                }, 'Test Button')
            );
        }

        // Try to render test app first, then switch to main app
        try {
            console.log('Attempting to render React app...');
            console.log('React available:', typeof React !== 'undefined');
            console.log('ReactDOM available:', typeof ReactDOM !== 'undefined');

            const rootElement = document.getElementById('root');
            console.log('Root element found:', !!rootElement);

            // Render test app first
            ReactDOM.render(React.createElement(TestApp), rootElement);
            console.log('Test app rendered successfully');

            // After 3 seconds, switch to main app
            setTimeout(() => {
                console.log('Switching to main LBOB app...');
                ReactDOM.render(React.createElement(AIBrainFrameApp), rootElement);
            }, 3000);

        } catch (error) {
            console.error('React render failed:', error);
            document.getElementById('root').innerHTML = '<div style="padding: 20px; background: white; color: red;"><h1>Error Loading LBOB Interface</h1><p>' + error.message + '</p></div>';
        }
    </script>
