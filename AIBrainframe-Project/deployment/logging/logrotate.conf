# LBOB AI Log Rotation Configuration
# Enterprise-grade log management for 24/7 operations

/var/log/lbob/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 644 csprinks csprinks
    copytruncate

    postrotate
        # Signal systemd to reload logs
        systemctl reload-or-restart rsyslog 2>/dev/null || true
    endscript
}

/opt/aibrainframe_claude/logs/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 644 csprinks csprinks
    copytruncate

    # Keep application-specific logs for 2 weeks
    maxage 14
}

# Ollama logs
/var/log/ollama/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 644 ollama ollama
    copytruncate

    # AI model logs don't need long retention
    maxage 7
}